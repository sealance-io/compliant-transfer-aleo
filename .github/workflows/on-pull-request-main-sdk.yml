name: SDK Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/policy-engine-sdk/**"
      - "!packages/policy-engine-sdk/**/*.md"
      - "!packages/policy-engine-sdk/examples/**"

concurrency:
  group: ci-sdk-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci --prefer-offline --ignore-scripts --no-audit --no-fund

      - name: Run prettier
        run: npm run format --workspace=@sealance-io/policy-engine-aleo

  test:
    name: SDK Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build SDK
        run: npm run build --workspace=@sealance-io/policy-engine-aleo

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=@sealance-io/policy-engine-aleo
