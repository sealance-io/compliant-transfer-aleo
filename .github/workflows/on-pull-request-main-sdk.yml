name: SDK Tests

on:
  pull_request:
    branches:
      - main

# No default permissions - jobs must explicitly request what they need
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Review dependency changes for vulnerabilities and license compliance
  # Runs independently - only analyzes dependency diff, not full codebase
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          license-check: false # TODO: check licenses

  # Detect if SDK code changed (skip for non-SDK or docs-only changes)
  # NOTE: This replaces workflow-level `paths` filter. Equivalent to:
  #   paths:
  #     - "packages/policy-engine-sdk/**"
  #     - "!packages/policy-engine-sdk/**/*.md"
  #     - "!packages/policy-engine-sdk/examples/**"
  # Workflow-level path filters cause required status checks to remain "Pending"
  # forever when skipped, blocking PR merges. Job-level skipping via `if:` reports
  # "Success" for skipped jobs, allowing the SDK Status rollup to pass.
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      sdk: ${{ steps.filter.outputs.sdk }}
    defaults:
      run:
        shell: bash -eo pipefail {0}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Check for SDK code changes
        id: filter
        run: |
          git fetch origin "$BASE_REF" --depth=1 2>/dev/null || true
          CHANGED=$(git diff --name-only "origin/$BASE_REF...HEAD" 2>/dev/null || echo "")

          # Filter to SDK files, excluding .md and examples
          SDK_CHANGES=$(echo "$CHANGED" | grep '^packages/policy-engine-sdk/' | grep -vE '\.md$' | grep -v '^packages/policy-engine-sdk/examples/' || echo "")

          if [[ -n "$SDK_CHANGES" ]]; then
            echo "sdk=true" >> "$GITHUB_OUTPUT"
            echo "SDK code changes detected:"
            echo "$SDK_CHANGES"
          else
            echo "sdk=false" >> "$GITHUB_OUTPUT"
            echo "No SDK code changes"
          fi
        env:
          BASE_REF: ${{ github.base_ref }}

  linter:
    needs: detect-changes
    if: needs.detect-changes.outputs.sdk == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    defaults:
      run:
        shell: bash -eo pipefail {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      # Validate lockfile BEFORE npm ci (npx runs without install)
      - name: Validate lockfile
        run: npx lockfile-lint --path package-lock.json --type npm --allowed-hosts npm --validate-https

      - name: Install dependencies
        run: npm ci --prefer-offline --ignore-scripts --no-audit --no-fund

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run prettier
        run: npm run format --workspace=@sealance-io/policy-engine-aleo

  test:
    needs: [detect-changes, linter]
    if: needs.detect-changes.outputs.sdk == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    defaults:
      run:
        shell: bash -eo pipefail {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      # Defense-in-depth: validate lockfile even though linter job already checked
      - name: Validate lockfile
        run: npx lockfile-lint --path package-lock.json --type npm --allowed-hosts npm --validate-https

      - name: Install dependencies
        run: npm ci --prefer-offline --ignore-scripts --no-audit --no-fund

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run postinstall
        run: npm run postinstall

      - name: Build SDK
        run: npm run build --workspace=@sealance-io/policy-engine-aleo

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=@sealance-io/policy-engine-aleo

  # Rollup job: Stable check name for branch protection
  sdk-status:
    name: SDK Status
    needs: [dependency-review, detect-changes, linter, test]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {} # No permissions needed - just checks job results
    defaults:
      run:
        shell: bash -eo pipefail {0}
    steps:
      - name: Check results
        run: |
          echo "::group::Job Results"
          echo "Dependency review: $DEP_REVIEW_RESULT"
          echo "SDK changes: $SDK_CHANGES"
          echo "Linter: $LINTER_RESULT"
          echo "Test: $TEST_RESULT"
          echo "::endgroup::"

          # Dependency review must always pass (runs on all PRs)
          if [[ "$DEP_REVIEW_RESULT" != "success" ]]; then
            echo "::error::Dependency review failed - check for vulnerabilities or license issues"
            exit 1
          fi

          # No SDK changes - all skipped is OK
          if [[ "$SDK_CHANGES" != "true" ]]; then
            echo "::notice::No SDK code changes - skipped checks"
            exit 0
          fi

          # SDK changed - verify jobs passed
          if [[ "$LINTER_RESULT" != "success" ]]; then
            echo "::error::Linter failed"
            exit 1
          fi

          if [[ "$TEST_RESULT" != "success" ]]; then
            echo "::error::SDK tests failed"
            exit 1
          fi

          echo "::notice::All SDK checks passed"
        env:
          DEP_REVIEW_RESULT: ${{ needs.dependency-review.result }}
          SDK_CHANGES: ${{ needs.detect-changes.outputs.sdk }}
          LINTER_RESULT: ${{ needs.linter.result }}
          TEST_RESULT: ${{ needs.test.result }}
