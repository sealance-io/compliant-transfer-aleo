name: Aleo Program Tests

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Test mode"
        required: true
        default: "devnet"
        type: choice
        options:
          - devnet
          - devnode
  pull_request:
    branches:
      - main

# No default permissions - jobs must explicitly request what they need
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Review dependency changes for vulnerabilities and license compliance
  # Runs independently - only analyzes dependency diff, not full codebase
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          license-check: false # TODO: check licenses

  # Detect if code changed (skip tests for doc-only PRs)
  # NOTE: This replaces `paths-ignore: ["**/*.md"]` at the workflow level.
  # Workflow-level path filters cause required status checks to remain "Pending"
  # forever when skipped, blocking PR merges. Job-level skipping via `if:` reports
  # "Success" for skipped jobs, allowing the CI Status rollup to pass.
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Check for code changes
        id: filter
        run: |
          git fetch origin "$BASE_REF" --depth=1 2>/dev/null || true
          CHANGED=$(git diff --name-only "origin/$BASE_REF...HEAD" 2>/dev/null || echo "")

          # Check if any non-markdown files changed
          if echo "$CHANGED" | grep -qvE '\.md$'; then
            echo "code=true" >> $GITHUB_OUTPUT
            echo "Code changes detected"
          else
            echo "code=false" >> $GITHUB_OUTPUT
            echo "No code changes (docs only)"
          fi
        env:
          BASE_REF: ${{ github.base_ref }}

  linter:
    needs: detect-changes
    if: needs.detect-changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"
      # Validate lockfile BEFORE npm ci (npx runs without install)
      - name: Validate lockfile
        run: npx lockfile-lint --path package-lock.json --type npm --allowed-hosts npm --validate-https
      - name: Install dependencies
        run: npm ci --prefer-offline --ignore-scripts --no-audit --no-fund
      - name: Run npm audit
        run: npm audit --audit-level=high
      - name: Run postinstall
        run: npm run postinstall
      - name: Run prettier
        run: npm run format

  discover-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - name: Discover test files
        id: set-matrix
        run: |
          # Find all test files and create JSON array
          # Uses -exec instead of xargs to safely handle special characters in filenames
          files=$(find test -name "*.test.ts" -type f -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix={\"test-file\":$files}" >> $GITHUB_OUTPUT
          echo "Discovered test files: $files"

  # Devnet mode: Matrix of jobs for ALL tests (default)
  test-devnet:
    needs: [detect-changes, linter, discover-tests]
    if: needs.detect-changes.outputs.code == 'true' && inputs.mode != 'devnode'
    permissions:
      contents: read
      packages: read # Required for installing @sealance-io/dokojs@1.0.0 (github packages)
      actions: read # Required for accessing workflow cache (setup-leo-action)
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
    uses: ./.github/workflows/test-runner.yml
    with:
      test-file: ${{ matrix.test-file }}
      mode: devnet
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Devnode mode: Single job for ALL tests (future default)
  test-devnode:
    needs: [detect-changes, linter]
    if: needs.detect-changes.outputs.code == 'true' && inputs.mode == 'devnode'
    permissions:
      contents: read
      packages: read # Required for installing @sealance-io/dokojs@1.0.0 (github packages)
      actions: read # Required for accessing workflow cache (setup-leo-action)
    uses: ./.github/workflows/test-runner.yml
    with:
      test-file: all
      mode: devnode
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Rollup job: Stable check name for branch protection
  # This job aggregates all test results into a single status check.
  # Configure branch protection to require "CI Status" instead of individual test jobs.
  ci-status:
    name: CI Status
    needs: [dependency-review, detect-changes, linter, discover-tests, test-devnet, test-devnode]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {} # No permissions needed - just checks job results
    steps:
      - name: Check results
        run: |
          echo "::group::Job Results"
          echo "Dependency review: $DEP_REVIEW_RESULT"
          echo "Code changes: $CODE_CHANGES"
          echo "Linter: $LINTER_RESULT"
          echo "Discover tests: $DISCOVER_TESTS_RESULT"
          echo "Devnet tests: $DEVNET_RESULT"
          echo "Devnode tests: $DEVNODE_RESULT"
          echo "::endgroup::"

          # Dependency review must always pass (runs on all PRs)
          if [[ "$DEP_REVIEW_RESULT" != "success" ]]; then
            echo "::error::Dependency review failed - check for vulnerabilities or license issues"
            exit 1
          fi

          # No code changes - all skipped is OK
          if [[ "$CODE_CHANGES" != "true" ]]; then
            echo "::notice::No code changes - skipped tests"
            exit 0
          fi

          # Code changed - verify jobs passed
          if [[ "$LINTER_RESULT" != "success" ]]; then
            echo "::error::Linter failed or was cancelled"
            exit 1
          fi

          if [[ "$DISCOVER_TESTS_RESULT" != "success" ]]; then
            echo "::error::Test discovery failed"
            exit 1
          fi

          if [[ "$DEVNET_RESULT" == "failure" ||
                "$DEVNET_RESULT" == "cancelled" ]]; then
            echo "::error::Devnet tests failed"
            exit 1
          fi

          if [[ "$DEVNODE_RESULT" == "failure" ||
                "$DEVNODE_RESULT" == "cancelled" ]]; then
            echo "::error::Devnode tests failed"
            exit 1
          fi

          # Ensure at least one test suite ran (when code changed)
          if [[ "$DEVNET_RESULT" == "skipped" &&
                "$DEVNODE_RESULT" == "skipped" ]]; then
            echo "::error::No test suite ran - check workflow conditions"
            exit 1
          fi

          echo "::notice::All checks passed"
        env:
          DEP_REVIEW_RESULT: ${{ needs.dependency-review.result }}
          CODE_CHANGES: ${{ needs.detect-changes.outputs.code }}
          LINTER_RESULT: ${{ needs.linter.result }}
          DISCOVER_TESTS_RESULT: ${{ needs.discover-tests.result }}
          DEVNET_RESULT: ${{ needs.test-devnet.result }}
          DEVNODE_RESULT: ${{ needs.test-devnode.result }}
