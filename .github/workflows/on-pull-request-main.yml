name: Compliant Transfer Aleo Checks

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  devnet-sanity-test:
    name: Aleo devent sanity test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      packages: 'read'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit
      - name: Devnet sanity test 
        run: node --no-warnings --experimental-vm-modules ./node_modules/jest/bin/jest.js --config jest.config.json --runInBand ./test/devnet_sanity.test.ts