name: SDK Release - Version

on:
  push:
    branches:
      - main
    paths:
      - "packages/policy-engine-sdk/**"
      - ".changeset/**"
      # README.md is NOT excluded - it ships to npm and is user-facing
      - "!packages/policy-engine-sdk/CHANGELOG.md" # Auto-generated by changesets
      - "!packages/policy-engine-sdk/DEVELOPMENT.md" # Internal docs, doesn't ship
      - "!packages/policy-engine-sdk/QUICK_START.md" # Internal docs, doesn't ship
      - "!packages/policy-engine-sdk/examples/**"
      - "!packages/policy-engine-sdk/test/**"

# No default permissions - jobs must explicitly request what they need
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Never cancel versioning

jobs:
  version:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write # Create release PR commits
      pull-requests: write # Create/update release PR
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: ".nvmrc"
          # No cache needed - changesets/action uses npx internally, no npm ci required

      - name: Create Release Pull Request
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          # Uses default: npx @changesets/cli version (no npm ci needed)
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
