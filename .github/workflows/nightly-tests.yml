name: Nightly Full Test Suite

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

# No default permissions - jobs must explicitly request what they need
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-commits:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      has_commits: ${{ steps.check.outputs.has_commits }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Check for commits in last 24 hours
        id: check
        run: |
          COMMITS=$(git log --oneline --since="24 hours ago" origin/main | wc -l)
          if [ "$COMMITS" -gt 0 ]; then
            echo "has_commits=true" >> $GITHUB_OUTPUT
            echo "Found $COMMITS commit(s) in last 24 hours"
          else
            echo "has_commits=false" >> $GITHUB_OUTPUT
            echo "No commits in last 24 hours, skipping tests"
          fi

  discover-tests:
    needs: check-commits
    if: needs.check-commits.outputs.has_commits == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - name: Discover test files
        id: set-matrix
        run: |
          # Find all test files and create JSON array
          # Uses -exec instead of xargs to safely handle special characters in filenames
          files=$(find test -name "*.test.ts" -type f -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix={\"test-file\":$files}" >> $GITHUB_OUTPUT
          echo "Discovered test files: $files"

  test-devnet:
    needs: [check-commits, discover-tests]
    if: needs.check-commits.outputs.has_commits == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-tests.outputs.matrix) }}
    uses: ./.github/workflows/test-runner.yml
    with:
      test-file: ${{ matrix.test-file }}
      mode: devnet
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Rollup job: Aggregates all test results into a single status
  # Useful for notifications, badges, and tracking nightly health
  nightly-status:
    name: Nightly Status
    needs: [check-commits, discover-tests, test-devnet]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {} # No permissions needed - just checks job results
    steps:
      - name: Check results
        run: |
          echo "::group::Job Results"
          echo "Check commits: $CHECK_COMMITS_RESULT"
          echo "Discover tests: $DISCOVER_TESTS_RESULT"
          echo "Test devnet: $TEST_DEVNET_RESULT"
          echo "::endgroup::"

          # If no commits in last 24 hours, that's a valid skip (not a failure)
          if [[ "$HAS_COMMITS" != "true" ]]; then
            echo "::notice::No commits in last 24 hours - skipped tests"
            exit 0
          fi

          # If we got here, commits exist - check if tests passed
          if [[ "$CHECK_COMMITS_RESULT" != "success" ]]; then
            echo "::error::Commit check failed"
            exit 1
          fi

          if [[ "$DISCOVER_TESTS_RESULT" != "success" ]]; then
            echo "::error::Test discovery failed"
            exit 1
          fi

          if [[ "$TEST_DEVNET_RESULT" == "failure" ||
                "$TEST_DEVNET_RESULT" == "cancelled" ]]; then
            echo "::error::Nightly tests failed"
            exit 1
          fi

          echo "::notice::All nightly tests passed"
        env:
          CHECK_COMMITS_RESULT: ${{ needs.check-commits.result }}
          DISCOVER_TESTS_RESULT: ${{ needs.discover-tests.result }}
          TEST_DEVNET_RESULT: ${{ needs.test-devnet.result }}
          HAS_COMMITS: ${{ needs.check-commits.outputs.has_commits }}
