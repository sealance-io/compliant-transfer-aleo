# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    assignees:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    versioning-strategy: "auto"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "typescript"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "dev-*"
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "*-loader"
          - "jest*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"
      prefix-development: "chore"
      include: "scope"
    ignore:
      - dependency-name: "@doko-js/wasm"
        versions: ["*"]  # Ignore all versions to keep it pinned at 1.0.0